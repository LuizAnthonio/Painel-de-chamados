<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Painel de Chamados TI</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/shared.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <span class="node-icon">⬢</span>
            <h1>Criar Conta</h1>
        </div>
        <form class="auth-form" method="POST" action="/cadastrar">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome"  name="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" placeholder="••••••••" required>
            </div>
          
            <button type="submit" class="btn-login btn">Cadastrar</button>
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/">Faça login</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
