<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Chamados TI</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="../public/styles/shared.css">
</head>
<body>
    
    <div class="auth-container">
        <div class="logo">
            <span class="node-icon">⬢</span>
            <h1>Painel de Chamados</h1>
        </div>
        <form class="auth-form" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login btn">Entrar</button>
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="cadastrar">Cadastre-se</a></p>
            </div>
        </form>
    </div>
  <script src="js/login.js"></script>
</body>
</html>
